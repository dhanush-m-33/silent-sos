name: silent_sos
description: Personal safety SOS app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # Navigation
  go_router: ^14.2.7

  # SOS Triggers
  sensors_plus: ^5.0.1           # shake detection
  speech_to_text: ^6.6.2         # "help help" voice trigger

  # Recording
  camera: ^0.11.0+2              # video recording
  record: ^5.1.2                 # audio recording

  # Location & SMS
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  flutter_sms: ^2.3.3            # native SMS â€” no internet required

  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_lints: ^4.0.0